<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Votre produit</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let savonview of savons">
    <img src="{{savonview.image}}"/>
    <ion-card-content class="card-custom">
      <ion-card-title class="text-title">
        {{savonview.categorie}}
      </ion-card-title>
      <p class="text-desc">
        {{savonview.prix}}
      </p>
    </ion-card-content>
  </ion-card>
